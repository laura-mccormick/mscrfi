<div ng-controller="conversationCtrl">


    <div>
        <b>Search for Conversation: &nbsp; </b>
        <div class="searchBarInput ">
            <input class="searchBarInput" type="text" id="searcher" placeholder="Search by subject..."/><br>
        </div>
    </div>

    <div><p></p>
        <h1>Conversation for Alert: {{alertId}}</h1>
        <nav><a id="viewMessageListHref" class="greyOut">View Messages</a>   <a ng-click="updateConversation(conversation, $index)" id="updateConvo" class="greyOut">Close/Open Conversation</a></nav></div>
    <p></p>

    <div ng-show="filtConversations.length<1">There are currently no conversations relating to this alert.</div>

    <div ng-show="filtConversations.length>0">
        <table id="conversationTable">
            <thead>
            <th ng-click="orderByMe('subject')">Subject</th>
            <th ng-click="orderByMe('open')">Open</th>
            </thead>


            <tbody ng-repeat="conversation in filtConversations | orderBy:myOrderBy" ng-cloak ng-switch
                   on="isSelConversation(conversation)" ng-click="selConversation(conversation,$index)">
            <tr ng-class="{selected: selId==$index}">
                <td>{{conversation.subject}}</td>
                <td>{{conversation.open}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
